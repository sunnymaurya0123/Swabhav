<!DOCTYPE html>
<html>
    <head>
        <title>
            One Time Binding
        </title>
    </head>
    <script src="angular.js"></script>
    <body>
        <div ng-app="modA" ng-controller="controllerA">
            FirstName: <input type="text" name="firstname" value="{{::name}}"><br><br>
            FirstName: <input type="text" name="lastname" value="{{name}}"><br><br>
            <button ng-click="changeName()">Change</button>
            <p>{{name}}</p>
        </div>
        <script>
            var module=angular.module('modA',[])
            module.controller("controllerA",function($scope){
                var counter=0
                var names=["Sunny","Akash","Ravi"]
                $scope.changeName = function() {
                    $scope.name = names[counter % names.length];
                    counter++;
                };
            })
        </script>
    </body>
</html>
