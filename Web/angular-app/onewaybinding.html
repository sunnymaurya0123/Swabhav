<!DOCTYPE html>
<html>
    <head>
        <title>
            One Way Binding
        </title>
    </head>
    <script src="angular.js"></script>
    <body>
        <div ng-app="modA" ng-controller="controllerA">
            FirstName: <input type="text" name="firstname" value="{{name}}"><br><br>
            LastName: <input type="text" name="lastname" value="{{lastname}}"><br><br>
            <div ng-bind="name"></div>
        </div>
        <script>
            var module=angular.module('modA',[])
            module.controller("controllerA",function($scope){
            $scope.name="Sunny"
            $scope.lastname="Maurya"
            })
        </script>
    </body>
</html>
