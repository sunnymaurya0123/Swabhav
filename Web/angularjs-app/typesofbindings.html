<!DOCTYPE html>
<html>
    <head>
        <title>
            Types of Bindings
        </title>
    </head>
    <script src="angular.js"></script>
    <body>
        <div ng-app="modA" ng-controller="controllerA">
            <div>
                <h1>One Time Binding</h1>
                id: <input type="text" name="firstname" value="{{::student.id}}"><br><br>
            </div>
            <div>
                <h1>One Way Binding</h1>
                id: <input type="text" name="lastname" value="{{student.id}}"><br><br>
            </div>
            <div>
                <h1>Two Way Binding</h1>
                id: <input type="text" name="lastname" ng-model="student.id" ><br><br>
            </div>
        </div>
        <script>
            var module=angular.module('modA',[])
            module.controller("controllerA",function($scope){
                
                $scope.student={
                    id:101
                }
            })
        </script>
    </body>
</html>
