<!DOCTYPE html>
<html>
    <head>
        <title>
            Color picker 1
        </title>
        <script src="jquery.js"></script>
    </head>
    <body>
        
        <select id="colors" onchange="changeBackgroundColor()">
            <option value='white'>--select--</option>
            <option value='green'>Green</option>
            <option value='cyan'>Cyan</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Light Green</option>
            <option value='#66FFFF'>Light Cyan</option>
            <option value='#FFFF66'>Light Yellow</option>
        </select>
    
        <script>
                function changeBackgroundColor(){
                    $("body").css("background-color",$("#colors option:selected").val())
                }
            </script>
    </body>
</html>
