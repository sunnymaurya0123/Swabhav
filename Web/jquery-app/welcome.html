<!DOCTYPE html>
<html>
    <head>
        <title>
            Welcome
        </title>
        <script src="jquery.js"></script>
    </head>
    <body id="body">
        <h1 id="banner"></h1>
        <script>
            var banner=$("#banner")
           console.log("Global JQuery Object is")
           console.log(jQuery)
           console.log($==jQuery)
           console.log($)
           console.log(typeof $)
           console.log(typeof jQuery)
           $(document).ready(function(){
               banner.text("Welcome to JQuery")
               banner.css({"border":"3px solid red","border-color":"red"})
               banner.fadeOut(2000,"linear")
               banner.fadeIn(2000,"linear")
               $("#body").css("background-color","khaki")
           })
        </script>
    </body>
</html>
