<!DOCTYPE html>
<html>
    <head>
        <title>
                Color picker 2
        </title>
    </head>
    <body>
        
        <select id="colors" onchange="changeBackgroundColor()">
            
        </select>
    
        <script>
                function changeBackgroundColor(){
                  var x= document.getElementById("colors")
                  var color=x.options[x.selectedIndex].value
                  
                  document.body.style.backgroundColor=color
                    console.log(color);
                }

                function addElements(){
                var values=['---select---','green','cyan','yellow','blue']
                
                for(var element of values){
                var x = document.getElementById("colors");
                var option = document.createElement("option");
                option.text = element;
                x.add(option);
                    }
                }
                addElements();
            </script>
    </body>
</html>
