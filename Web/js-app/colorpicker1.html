<!DOCTYPE html>
<html>
    <head>
        <title>
                Color picker 1
        </title>
    </head>
    <body>
        
        <select id="colors" onchange="changeBackgroundColor()">
            <option value='select'>--select--</option>
            <option value='green'>Green</option>
            <option value='cyan'>Cyan</option>
            <option value='yellow'>Yellow</option>
            <option value='#00FF00'>Light Green</option>
            <option value='#66FFFF'>Light Cyan</option>
            <option value='#FFFF66'>Light Yellow</option>
        </select>
    
        <script>
                function changeBackgroundColor(){
                  var dropdown= document.getElementById("colors")
                  var color=dropdown.options[dropdown.selectedIndex].value
                  
                  document.body.style.backgroundColor=color
                    console.log(color);
                }
                
            </script>
    </body>
</html>
